<script>
    function convert1(){
        var outputvalue;
        var inputvalue = document.getElementById("convertinput1").value
        var unit = document.getElementById("unit1").value;
        if (unit === "fahrenheit") {
                outputvalue = (inputvalue - 32)/1.8;
                return outputvalue ;
            } 
        else if (unit === "celsius") {
                outputvalue = (inputvalue * 1.8) + 32;
                return outputvalue ;
            }
    }

    function convert2(){
        var outputvalue;
        var inputvalue = document.getElementById("convertinput2").value
        var unit = document.getElementById("unit2").value;
        if (unit === "meter") {
                outputvalue = inputvalue * 3.281;
                return outputvalue ;
            } 
        else if (unit === "feet") {
                outputvalue = inputvalue / 3.281;
                return outputvalue ;
            }
    }

    function outputunit1(){
    var output;
    var unit = document.getElementById("unit1").value;
    if (unit === "fahrenheit") {
                return "Celsius";
            } 
    else if (unit === "celsius") {
                return "Fahrenheit"; 
            }
}
    function updateOutput1(){
            var result = outputunit1();
            var val = convert1();

            document.getElementById("output1").textContent = val + " degrees " + result;
    }


    function outputunit2(){

    if (unit === "feet") {

            }

}
    function updateOutput2(){
            var result = outputunit2();
            var val = convert2();

            document.getElementById("output2").textContent =  val + " " + result;

</script>
