<!DOCTYPE html>


<head>
    <title> Nth Factorial, Sum, and Average </title>
    <h1>N Factorial, Sum, and Average of First N Numbers</h1>
</head>

<script>
    function nFactorial(){
        x = document.getElementById("userinput").value;
        var product = 1
        
        for (i = 1; i <= x; i++){
            product = i * product;
        }
        return product;
    }

    function sum(){
        x = document.getElementById("userinput").value;
        var sum = 0
        
        for (i = 1; i <= x; i++){
            sum = i + sum;
        }
        return sum;
    }

    function average(){
        x = document.getElementById("userinput").value;
        var sum = 0;
        var average;
        for (i = 1; i <= x; i++){
            sum = i + sum;
        }
        average = sum/x;
        return average;
    }

    function updateOutput(){
        product = nFactorial();
        document.getElementById("n_factorial").textContent = product;

        sum1 = sum();
        document.getElementById("sum").textContent = sum1;

        average1 = average();
        document.getElementById("average").textContent = average1;

    }
    
</script>

<body>
    <p>Input a number:</p>
    <input type = "number" id = "userinput">
    <button type = "submit" onclick="updateOutput()">Submit</button>
    <br><br><br>
    <h3>N Factorial:</h3>
    <output id = "n_factorial"></output>
    <br>
    <h3>Sum:</h3>
    <output id = "sum"></output>
    <br>
    <h3>Average:</h3>
    <output id = "average"></output>
